<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title></title>
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Required by Cordova's Whitelist Plugin, Enable all requests, inline styles, and eval() -->
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

  <link rel="stylesheet" href="style.css">
  <!-- TODO: this needs to be saved locally. Only here for development. Investigating the ideal way to include external css dependencies. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.css">
</head>

<body>
  <div class="screen">
    <div class="screen__header">
      <div class="nav-bar">
        <button class="icon-button left">
          <svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/icons/icons.svg#previous"></use>
          </svg>
        </button>
        <div class="nav-bar__title">Settings</div>
      </div>
    </div>
    <div class="screen__content">
      <form class="settings">
        <div class="settings__setting">
          <span class="settings__setting__name">Show Correct Answer</span>
          <input type="checkbox" class="settings__setting__value" checked="">
        </div>
        <div class="settings__setting">
          <span class="settings__setting__name">Play Sound Effects</span>
          <input type="checkbox" class="settings__setting__value">
        </div>
        <div class="settings__setting">
          <span class="settings__setting__name">Continue subtopic after completing</span>
          <input type="checkbox" class="settings__setting__value">
        </div>
        <div class="settings__submit-container">
          <div class="settings__submit-spacer"></div>
          <input type="submit" value="Save" class="settings__submit">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
